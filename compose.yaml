version: '3.8'

networks:
  motasu-network:
    driver: bridge

services:
  app:
    build: .
    image: ${FULL_IMAGE_NAME}
    container_name: motasu-api-${DEPLOY_ENV}
    restart: unless-stopped
    ports:
      - "127.0.0.1:${HOST_PORT}:4000"
    environment:
      - NODE_ENV=${DEPLOY_ENV}
      - JWT_SECRET=${JWT_SECRET}
      - DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@db:5432/${DB_NAME}?schema=public
    networks:
      - motasu-network
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:15-alpine
    container_name: motasu-db-${DEPLOY_ENV}
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - motasu-db-data:/var/lib/postgresql/data
    networks:
      - motasu-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  motasu-db-data: